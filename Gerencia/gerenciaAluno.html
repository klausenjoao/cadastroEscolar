<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador</title>
    <link rel="stylesheet" href="styleGerencia.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
</head>

<body>
    <div class="container">
        <div class="form-header-alunos">
            <span>Gerenciar Alunos</span>
            <button onclick="window.location.href = '../home.html'" id="return">Voltar</i></button>
        </div>

        <div class="divTable">
            <table id="tableAluno">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="firstName">Primeiro nome</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Digite seu primeiro nome">

                    <label for="lastName">Sobrenome</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Digite seu sobrenome">

                    <label for="lastName">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email">

                    <label for="lastName">Celular</label>
                    <input type="tel" name="number" id="number" placeholder="(xx) xxxxx-xxxx">
                    
                    <button id="btnSalvar">Salvar</button>
                </form>
                    </div>
        </div>
    </div>
    <script src="../scriptGerenciaAlunos.js"></script>
</body>
</html>
