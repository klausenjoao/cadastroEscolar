<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador</title>
    <link rel="stylesheet" href="styleCadastros.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-prof-student-image">
        <img src="../Assets/undraw_professor_re_mj1s.svg" />
      </div>

      <div class="form">
        <form id="form">
          <div class="form-header-professor">
            <div class="title">
              <h1>Cadastrar professor</h1>
            </div>
            <div class="return-button">
              <button><a href="../home.html">Voltar</a></button>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="firstName">Primeiro Nome</label>
              <input
                id="firstName"
                type="text"
                name="firstName"
                placeholder="Digite seu primeiro nome"
                required
              />
            </div>

            <div class="input-box">
              <label for="lastName">Sobrenome</label>
              <input
                id="lastName"
                type="text"
                name="lastName"
                placeholder="Digite seu sobrenome"
                required
              />
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>

            <div class="input-box">
              <label for="number">Celular</label>
              <input
                id="number"
                type="tel"
                name="number"
                placeholder="(xx) xxxx-xxxx"
                required
              />
            </div>

            <div class="input-box">
              <label for="password">Senha</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Digite sua senha"
              />
            </div>

            <div class="input-box">
              <label for="confirmPassword">Confirme sua Senha</label>
              <input
                id="confirmPassword"
                type="password"
                name="confirmPassword"
                placeholder="Digite sua senha novamente"
              />
            </div>
          </div>

          <div class="gender-inputs">
            <div class="gender-title">
              <h6>GÃªnero</h6>
            </div>

            <div class="gender-group">
              <div class="gender-input">
                <input type="radio" id="female" name="gender" />
                <label for="female">Feminino</label>
              </div>

              <div class="gender-input">
                <input id="others" type="radio" name="gender" />
                <label for="others">Outros</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="male" name="gender" />
                <label for="male">Masculino</label>
              </div>
            </div>
          </div>

          <div class="cadastrar-button-professor">
            <button id="cadastrarProfessor"><a>Cadastrar</a></button>
          </div>
        </form>
      </div>
    </div>
    <script src="../src/CadastroProfessor.js"></script>
  </body>
</html>
