<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="login">
    <div class="conteinerLogin">


        <div class="formLogin">
            <form action="logar">
                <div class="form-header-login">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                </div>

                <div class="input-group-login">
                    <div class="input-box-login">
                        <label for="firstname">Usuário</label>
                        <input id="login" type="text" name="login" placeholder="Nome de usuário ou email" required>
                    </div>

                    <div class="input-box-login">
                        <label for="password">Senha</label>
                        <input id="senha" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box-login">
                        <input type="submit" onclick="logar(); return false">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
